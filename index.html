
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log In</title>
    <meta charset="utf-8">
    <meta name="author" content="Foodup">
    <meta name="description" content="FoodupPage"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <img class="HeaderImage" src="images/FoodupLogo.png" alt="Foodup Logo">
        <h1 id="HeaderHeading">Foodup</h1>
    </header>
    <section id="LogIn">
        <div class="LogInSection">
            <form method="" class="LogInForm" action="home.html">
                <h2>Log In</h2>
                <input id="Username" name="Username" value="" type="text">
                <br>
                <br>
                <input id="Password" name="Password" value="" type="text">
                <p>Forgot Password?</p>
                <input type="submit" name="submit" value="Log In">
                <p>Don't have an account?  <a href="SignUp.html" style="color:#32A74C">Sign Up</a></p>
            </form>
        </div>
    </section>
</body>
</html>
