
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home Page</title>
    <meta charset="utf-8">
    <meta name="author" content="Foodup">
    <meta name="description" content="FoodupPage"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <img class="HeaderImage" src="FoodupLogo.png" alt="Foodup Logo">
        <h1 id="HeaderHeading">Foodup</h1>
    </header>
    <section id="LogIn">
        <div class="LogInSection">
            <form method="post" class="LogInForm">
                <h2>Log In</h2>
                <input id="Username" name="Username" value="" type="text">
                <input id="Password" name="Password" value="" type="password">
                <p>Forgot Password?</p>
                <input type="submit" name="submit">
                <p>Don't have an account? Sign up</p>
            </form>
        </div>
    </section>
</body>
</html>
