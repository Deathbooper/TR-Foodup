<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8">
    <meta name="author" content="Foodup">
    <meta name="description" content="FoodupPage"> 
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <header>
        <img class="HeaderImage" src="images/LogoFoodup.png" alt="Foodup Logo">
        <h1 id="HeaderHeading">Foodup</h1>
    </header>
    <section id="LogIn">
        <div class="SignupSection">
            <form method="post" class="LogInForm" action="index.html">
                <h2>Login Details</h2>
                <input id="Username" name="Username" value="Email address" type="text">
                <br>
                <br>
                <input id="Password" name="Password" value="Password" type="text">
                <br>
                <br>
                <h2>Personal Details</h2>
                <input id="Firstname" name="Firstname" value="First Name" type="text">
                <br>
                <br>
                <input id="Lastname" name="Lastname" value="Last Name" type="text">
                <br>
                <br>
                <input id="Password" name="Password" value="Phone Number" type="text">
                <br>
                <br>
                <input type="submit" name="submit" value="Sign up">
            </form>
        </div>
    </section>
</body>
